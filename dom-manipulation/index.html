<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Quote display area -->
  <div id="quoteDisplay"></div>

  <!-- Button to show a random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Container where JS will dynamically create the Add Quote form -->
  <div id="addQuoteContainer" style="margin-top:20px;"></div>

  <!-- Container for JSON import/export -->
  <div id="importExportContainer" style="margin-top:20px;">
    <button id="exportBtn">Export Quotes to JSON</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <!-- Link to your script.js -->
  <script src="script.js"></script>
</body>
</html>
